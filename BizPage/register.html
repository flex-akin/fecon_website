  <script>
    function populate(s1,s2){
	var s1 = document.getElementById(s1);
	var s2 = document.getElementById(s2);
	s2.innerHTML = "";
    
	if(s1.value == "Primary"){
		var optionArray = ["|","Primary One | Primary One","Primary Two | Primary Two","Primary Three | Primary Three", "Primary Four | Primary Four","Primary Five | Primary Five","Primary Six | Primary Six"];
	} else if(s1.value == "Junior Secondary"){
		var optionArray = ["|","JSS1 | JSS1","JSS2 | JSS2","JSS3 | JSS3"];
	} else if(s1.value == "Senior Secondary"){
		var optionArray = ["|","SS1 | SSS1","SSS2 | SSS2", "SSS3 | SSS3"];
	}else if(s1.value == "Advanced"){
		var optionArray = ["|","100 Level | 100 Level","200 Level | 200 Level"];
	}
	for(var option in optionArray){
		var pair = optionArray[option].split("|");
		var newOption = document.createElement("option");
        console.log("value", )
		newOption.value = pair[0];
		newOption.innerHTML = pair[1];
		s2.options.add(newOption);
	}
}

    
    
  </script>
